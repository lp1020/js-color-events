<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="circle" id="blue">
        <div class="text">
          BLUE (press "B")
        </div>
      </div>
      <div class="circle" id="green">
        <div class="text">
          GREEN (press "G")
        </div>
      </div>
      <div class="circle" id="red">
        <div class="text">
          RED (press "R")
        </div>
      </div>
      <div class="circle" id="yellow">
        <div class="text">
          YELLOW (press "Y")
        </div>
      </div>
      <div class="circle" id="textDiv">

      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
